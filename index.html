<!DOCTYPE html>
<html lang="en">
<head>
	<title>Email Campaign Manager</title>
    <link href="images/m10.png" rel="shortcut icon" type="image/x-icon" />
	<meta name="description" content="">
	
	<link rel="stylesheet" type="text/css" href="css/DataTables-1.10.10/css/jquery.dataTables.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-1.11.4/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/Site.css" />
	<link rel="stylesheet" type="text/css" href="css/Home.css" />
		
<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/jquery-ui-1.11.4.min.js"></script>
    
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  
<script src="//code.angularjs.org/1.5.0/angular.js"></script>
<script src="//code.angularjs.org/1.5.0/angular-route.js"></script>
<script src="//code.angularjs.org/1.5.0/angular-cookies.js"></script>
<script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>


<script src="js/jquery.dataTables-1.10.7.js"></script>
<script src="js/cliver.js"></script>

</head>

<body ng-app="EmailCampaignManager" ng-init1="Initialize()">

     <header>
         <div class="content-wrapper">
             <div class="float-left">
                 <p class="site-title"><a href="/">Email Campaign Manager</a></p>
             </div>
             <div class="float-right" ng-if="User().type" style="padding-left:20px;padding-bottom:15px;text-align:right;">
				<span style="color:#eee;font-weight1:bold;">{{User().name}}</span>
				<br><a href="#" ng-click="Logout()" class="Logout">Logout</a>
			</div>
			<div ng-if="!User().type" class="float-right" style="padding-left:20px;padding-top:15px;text-align:right;">	
				<a href="#/login" style="color:#fff;font-weight1:bold;">Login</a>
			</div>
             <div class="float-right">
					<ng-include src="'modules/menu.html'"></ng-include>
             </div>
         </div>
         <div class="content-wrapper"></div>
             <div class="content-wrapper">
                 <div class="float-right">
                 </div>

             </div>
	</header>     
    <div id="body">
        <div class="content-wrapper clear-fix">  
			<h1 class="title">{{Header()}}</h1>
			<ng-view></ng-view>
        </div>
    </div>
    <footer>
        <div class="content-wrapper">
            <div class="float-left">  
				<ng-include src="'copyright.html'"></ng-include>
            </div>
        </div>
    </footer>
</body>
	
<script src="app.js"></script>
<script src="modules/menu.js"></script>
<script src="modules/login_services.js"></script>
<script src="modules/login.js"></script>
<script src="modules/servers.js"></script>
<script src="modules/templates.js"></script>
<script src="modules/users.js"></script>
<script src="modules/campaigns.js"></script>
<script src="modules/email_lists.js"></script>

<script>

</script>
</html>
