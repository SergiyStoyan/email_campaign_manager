<div ng-controller="EmailListsController">

	<table id="table_EmailLists" class="" style="width:100%;" ng-init="FillTable()">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
			</tr>
		</thead>
	</table>

	<div new-form class="hidden">
	  <form name="Form" class="edit-form" novalidate>
		Emails<br />
		
		<fieldset data-ng-repeat="f in Files">
			<input type="file" onchange="angular.element(this).scope().SetFile(this)" ng-file_id="{{f.Id}}" />
			<button ng-click="RemoveFile(f.Id)">x</button>
			<br />{{f.Message}}
		</fieldset>
		<button ng-click="AddFile()">Add file</button><br />
		
		Name<br /><input type="text" ng-model="Data.name" required /><br />	
	  </form>
	</div>

	<div edit-form class="hidden">
	  <form name="Form" class="edit-form" novalidate>
		Emails<br /><!--textarea ng-model="Data.list" style="overflow-y: scroll;" required /-->
		<!--input type="file" ng-model="Data.list" pick-file /><br /-->
				
		<fieldset data-ng-repeat="f in Files">
			<input type="file" onchange="angular.element(this).scope().SetFile(this)" ng-file_id="{{f.Id}}" />
			<button ng-click="RemoveFile(f.Id)">x</button>
			<br />{{f.Message}}
		</fieldset>
		<button ng-click="AddFile()">Add file</button><br />
		
		Name<br /><input type="text" ng-model="Data.name" required /><br />	
	  </form>
	</div>

	<div details-form class="hidden">
	  <form name="Form" class="edit-form" novalidate>
		Name<br /><input type="text" ng-model="Data.name" ng-disabled="true" /><br />
		<br />Emails<br /><textarea ng-model="Data.list" style="overflow-y: scroll;" ng-disabled="true" /><br />
	  </form>
	</div>

</div>
