<div ng-controller="CampaignsController">

	<table id="table_Campaigns" style="width:100%;" ng-init="FillTable()">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Template</th>
				<th>Email List</th>
				<th>Server</th>
				<th>Start Time</th>
				<th>Status</th>
			</tr>
		</thead>
	</table>

	<div edit-form class="hidden">
	  <form name="form" class="edit-form" novalidate>
		Name: <input type="text" ng-model="Data.name" required /><br />	
		Template: <select ng-model="Data.template_id" ng-options="o.name for o in Options.templates track by o.id" required></select><br />
		Email List: <select ng-model="Data.email_list_id" ng-options="o.name for o in Options.email_lists track by o.id" required></select><br />
		Server: <select ng-model="Data.server_id" ng-options="o.name for o in Options.servers track by o.id" required></select><br />
		Start: <input type="datetime" ng-model="Data.start_time" required /><br />
	  </form>
	</div>

	<div details-form class="hidden">
	  <form name="form" class="edit-form" novalidate>
		Name: <input type="text" ng-model="Data.name" required /><br />	
		Template: <select ng-model="Data.template_id" ng-options="o.name for o in Templates() track by o.id" ng-disabled="true"></select><br />
		Email List: <select ng-model="Data.email_list_id" ng-options="o.name for o in EmailLists() track by o.id" ng-disabled="true"></select><br />
		Server: <select ng-model="Data.server_id" ng-options="o.name for o in Servers() track by o.id" ng-disabled="true"></select><br />
		Start: <input type="datetime" ng-model="Data.start_time" ng-disabled="true" /><br />
	  </form>
	</div>

</div>
