<div ng-controller="LoginController">
<div ng-show="error" class="alert alert-danger">{{Error}}</div>
<form name="Form" ng-submit="Login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="UserName" required />
        <span ng-show="Form.username.$dirty && Form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="Password" required />
        <span ng-show="Form.password.$dirty && Form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-group">
        <label for="remember_me">Remember Me</label>
        <input type="checkbox" name="remember_me" id="remember_me" class="form-control" ng-model="RememberMe"/>
    </div>
    <div class="form-actions">
        <button ng-if1="!Processing" type="submit" ng-disabled="Form.$invalid || dataLoading" class="btn btn-danger">Login</button>
        <img ng-if="Processing" src="{{ProcessingImageSrc}}" style="height:23px;width:auto;"/>
    </div>
</form>
</div>
