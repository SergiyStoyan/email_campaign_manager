<script language="javascript">
    {
        function get_random(max) {
            var ran_unrounded = Math.random() * max;
            return ran_number = Math.floor(ran_unrounded);
        };

        function dec2hex(d) {
            var hD = "0123456789ABCDEF";
            var h = hD.substr(d & 15, 1);
            while (d > 15) { d >>= 4; h = hD.substr(d & 15, 1) + h; }
            return h;
        };

        function random_color(red_min, red_max, green_min, green_max, blue_min, blue_max) {
            var red = red_min + get_random(red_max - red_min);
            var green = green_min + get_random(green_max - green_min);
            var blue = blue_min + get_random(blue_max - blue_min);
            return "#" + dec2hex(red) + dec2hex(green) + dec2hex(blue);
        };

        function play() {
            var t = document.getElementById("copyright_td" + (get_random(4) + 1));
            var r = random_color(50, 255, 100, 200, 80, 255);
            t.style.backgroundColor = r;
            setTimeout('play()', 500);
        };

        play();
    };
</script>
